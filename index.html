<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
    <div id="login-btn">
        <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png" alt="">
    </div>
    <div id="container">
      <h1>Iniciar Sesion</h1>
      <span class="closs-btn">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="">
      </span>
      <form action="">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="pass" placeholder="Contraseña">
        <button type="submit">Iniciar</button>
        <div id="recordar-container">
            <input class="checkbox" type="checkbox" name="" id="chackbox-1" checked="checked">
            <span id="recuerdame">Recuerdame</span>
            <span id="olvidado">Olvide mi Contraseña</span>
        </div>
      </form>
    </div>
    <div id="container-olvidado">
        <h1>Recuperar</h1>
        <span class="closs-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="">
        </span>
        <input type="email" name="" placeholder="Email">
        <button class="orange-btn">Obtener nueva contraseña</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
